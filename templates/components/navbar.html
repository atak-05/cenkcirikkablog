{% load categoryList %}
{%load static%}

{% categoryList as categories %}
<div class="bg-image" style="background-image: url('{% static 'img/background2.png' %}'); background-size: cover;">
  <nav class="navbar navbar-expand-lg ">
    <div class="container " >
      <a class="navbar-brand text-white ms-auto" href=" {% url 'home' %} ">CENK ÇIRIKKA</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav ">
          {% for category in categories %}
          <li class="nav-item">
            <a class="nav-link active  text-white" aria-current="page" href= "{% url 'category' categorySlug=category.slug %}"
              >{{category.categoryName}}</a
            >
          </li>
          {% endfor %}
          <li class="nav-item">
            <a class="nav-link active  text-white" aria-current="page" href= "{% url 'about'  %}"
              >Hakkımızda</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active  text-white" aria-current="page" href= "{% url 'contact'  %}"
              >İletişim</a
            >
          </li>
        </ul>
      </div>
        <form action= '{% url 'home' %}' class="d-flex" role="search">
          <input
            name= 'query' 
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      
    </div>
  </nav>
</div>
